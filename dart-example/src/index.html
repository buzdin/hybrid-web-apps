<script type="text/javascript" src="scripts/polyglot.js"></script>
<script type="text/javascript">
    console.log("JavaScript: STARTED");

    $bridge.subscribe('dartEvent', function (attrs, fn) {
        console.log('JavaScript: SUB: ' + attrs.value);
        fn({response:'JavaScript: OK'});
    });

    $bridge.publish('dartEvent', {value:"Hello from JavaScript!"}, function (attrs) {
        console.log('JavaScript: PUB: ' + attrs.results.length);
    });

    console.log("JavaScript: FINISHED");
</script>
